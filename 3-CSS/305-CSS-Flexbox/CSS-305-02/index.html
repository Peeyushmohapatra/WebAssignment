<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="calc-body">

        <div class="Row-one">
            <div class="C-button"><h1 class="grey">C</h1></div>
            <div class="screen"><h1 class="white">0</h1></div>
        </div>

        <div class="button-container">
            <div class="blue-div"><h1 class="white">7</h1></div>
            <div class="blue-div"><h1 class="white">8</h1></div>
            <div class="blue-div"><h1 class="white">9</h1></div>
            <div class="yellow-div"><h1 class="grey">x</h1></div>
        </div>

        <div class="button-container">
            <div class="blue-div"><h1 class="white">4</h1></div>
            <div class="blue-div"><h1 class="white">5</h1></div>
            <div class="blue-div"><h1 class="white">6</h1></div>
            <div class="yellow-div"><h1 class="grey">/</h1></div>
        </div>

        <div class="button-container">
            <div class="blue-div"><h1 class="white">1</h1></div>
            <div class="blue-div"><h1 class="white">2</h1></div>
            <div class="blue-div"><h1 class="white">3</h1></div>
            <div class="yellow-div"><h1 class="grey">+</h1></div>
        </div>

        <div class="button-container">
            <div class="blue-div"><h1 class="white">.</h1></div>
            <div class="blue-div"><h1 class="white">0</h1></div>
            <div class="green-div" ><h1 class="grey">=</h1></div>
            <div class="yellow-div"><h1 class="grey">-</h1></div>
        </div>

        </div>
    </div>
</body>
</html>
