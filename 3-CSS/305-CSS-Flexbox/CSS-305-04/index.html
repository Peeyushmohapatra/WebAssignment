<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="main">

        <div class="div-1">
            <div class="container">
            <div class="image">

                <img class="filpkart-img" src="Screenshot 2022-10-28 143307.png" alt="image">
                <div class="input">
                    <input style= "border: none;flex: 1;" placeholder="Search for product, brands and more"  type="text">
                    <i style="color: rgb(40,116,240);" class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </div>

            </div>
            <div class="types">

                <button class="button" ><h3 style="color:rgb(40,116,240);font-family: Arial">Login</h3></button>
                <h4 style="color: rgb(255,255,255);">Become a Seller</h4>
                <select class="select-1">
                    <option>More</option>
                </select>

                <div class="cart">
                    <i style="color: rgb(255, 255, 255);" class="fa-solid fa-cart-shopping"></i>
                    <h4 style="color: rgb(255, 255, 255);">Cart</h4>
                </div>

            </div>
            </div>
        </div>


        <div class="div-2">
       
        <div class="items">
        <img style="height: 70px;" src="./Top-offer.png" alt="">
        <h5>Top Offers</h5>
        </div>
        
        <div class="items">
        <img style="height: 70px;" src="./Grocery.png" alt="">
        <h5>Grocery</h5>
        </div>

        <div class="items">
        <img style="height: 70px;" src="./mobiles.png" alt="">
        <h5>Mobiles</h5>
        </div>

        <div class="items">
        <img style="height: 70px;" src="./Fashion.png" alt="">
        <select style="border: none;font-weight: bold;">
            <option><h5>Fashion</h5></option>
        </select>
        </div>

        <div class="items">
        <img style="height: 70px;"  src="./Electronics.png" alt="">
        <select style="border: none;font-weight: bold;">
            <option><h5>Electronics</h5></option>
        </select>
        </div>

        <div class="items">
        <img style="height: 70px;" src="./Home.png" alt="">
        <select style="border: none;font-weight: bold;">
            <option><h5>Home</h5></option>
        </select>
        </div>

        <div class="items">
        <img style="height: 70px;" src="./Appliances.png" alt="">
        <h5>Appliances</h5>
        </div>

        <div class="items">
        <img style="height: 70px;" src="./Travel.png" alt="">
        <h5>Travel</h5>
        </div>

        <div class="items">
        <img style="height: 70px;" src="./Beauty, Toys & More.png" alt="">
        <select style="border: none;font-weight: bold;">
            <option><h5>Beauty, Toys and More</h4></option>
        </select>
        </div>

        <div class="items">
        <img style="height: 70px;" src="./2-Wheelers.png" alt="">
        <h5>2-Wheelers</h5>
        </div>
        </div>
    </div>
</body>
</html>
