<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdvanceJS-403-02</title>

  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: rgb(40,49,73);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      gap: 150px;
    }

    .container {
      display: flex;
      align-items: center;
    }

    .heading {
      font-family: Arvo, cursive;
      font-size: 100px;
      font-weight: 700;
      line-height: normal;
      color: rgb(219, 237, 243);
    }

    .drums {
      display: flex;
      gap: 20px;
      position: relative;
    }

    .drum {

      background-color: white;
      border: 7px solid rgb(64,75,105);
      border-radius: 15px;
      font-family: Arvo, cursive;
      font-size: 100px;
      font-weight: 700;
      line-height: normal;
      color: rgb(218,4,99);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      cursor: pointer;
    }

    .one{
      background: url('./images\ \(1\).jpeg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .two {
      background: url('./images.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .three {
      background: url('./Three.jpeg');

    }

    .seven {
      background: url('./seven.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

    <div class="container">
