<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-401-01</title>
  </head>
  <style>

    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .div {
      height: 50%;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
    }

    .inputBox {
      border: 2px solid rgb(138,255,208);
      border-radius: 4px;
    }
  </style>
  <body>
    <div class="div">
      <input type="text" class="inputBox" />
      <p class="wrote"></p>
    </div>
    
  </body>

  <script>
    const input = document.getElementsByClassName("inputBox")[0];
    const wrote = document.getElementsByClassName("wrote")[0];

    input.addEventListener("keyup",()=> {
      let text = input.value;
      wrote.innerText = text;
    })
  </script>
</html>
